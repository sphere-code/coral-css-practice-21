<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <div id="widgetAgent">
        <div id="widgetAgentHeader">

            <p>Agent Script</p>
            <img src="/assets/minimize-icon.svg" alt="minimizeIcon" srcset="">
        </div>

        <div class="sectionWidget">
            <div>
                <img src="/assets/scriptAuthenticated.svg" alt="lockIcon">
                <p>Authenticated: Welcome <a href="nameCustomer">nameCustomer</a></p>
                <img src="/assets/scriptTick.svg" alt="tickIcon">

            </div>

            <div>
                <div>
                    <p id="circle">1</p>
                    <p>Greeting to customer</p>
                </div>

                <div id="chatboxAuthenticate">
                    <p>Hi you are speaking with [<a href="optionCustomer1">optionnCustomer1</a>]</p>
                    <p>Would I be speaking with [<a href="optionCutomer2">optionCustomer2</a>]?</p>
                </div>
                <div>
                    <p id="circle">2</p>
                    <p>Customer is [<a href="realCustomer">realCustomer</a>]:</p>
                </div>
                <div>
                    <label class="container" for="checkbox">Yes
                        <input type="checkbox" name="Yes" id="checkboxRound">
                    </label>

                    <label class="container" for="checkbox">No
                        <input type="checkbox" name="No" id="checkboxRound">
                    </label>

                </div>

            </div>


        </div>
        <div class="buttonWrapper">
            <button type="submit">Next</button>
        </div>
        <div class="sectionWidget">
            <div>
                <img src="/assets/scriptCallReason.svg" alt="callIcon">
                <p>Call Reason</p>
            </div>

            <div>
                <div id="chatboxCallReason">
                    <p>How can I help you today?</p>
                </div>

            </div>

            <div>
                <p>Call Reason</p>
                <form action="" id="formCallReason">
                    <select name="" id="">

                    <option value="other">Other</option>
                    <option value="billing">Billing</option>
                    <option value="customerService">Customer Service</option>

                </select>
                    <p>Other</p>

                    <input id="otherInput" type="text">

                </form>
            </div>

        </div>
        <div class="buttonWrapper">
            <button type="submit">Next</button>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
